<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Promoción</h1>
    </header>
    
    <section class="galeria">
        <img src="img1.jpg" alt="Imagen 1">
        <img src="img2.jpg" alt="Imagen 2">
        <img src="img3.jpg" alt="Imagen 3">
    </section>
    
    <section class="contenido">
        <picture>
            <source srcset="imagen-grande.jpg" media="(min-width: 1024px)">
            <source srcset="imagen-mediana.jpg" media="(min-width: 768px)">
            <img src="imagen-pequeña.jpg" alt="Imagen adaptativa">
        </picture>
        <p>Descubre nuestra oferta especial y únete a nuestro evento exclusivo.</p>
    </section>
    
    <footer>
        <a href="#" class="boton">Más Información</a>
    </footer>
</body>
</html>
