<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styleRegistro.css">
    <script>
        $(document).ready(function() {
            $("form").on("submit", function(event) {
                event.preventDefault();
                alert("Registro enviado correctamente.");
            });
            
            $("input[name='btnBack']").on("click", function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</head>
<body>
    <div class="container contact-form">
        <form method="post">
            <h3>Regístrate</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Nombre *" required />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email *" required />
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" class="form-control" placeholder="Teléfono *" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Registrarse" />
                    </div>
                    <div class="form-group">
                        <input type="button" name="btnBack" class="btnContact" value="Volver" style="background-color: #28a745; color: #fff;" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
