<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h1>Display de elementos</h1>
    
    <p>Esta página demuestra cómo usar las propiedades display en CSS.</p>

    <div class="container">
        <div class="block">Elemento bloque</div>
        <span class="inline">Elemento inline 1</span>
        <span class="inline">Elemento inline 2</span>
        <span class="inline">Elemento inline 3</span>
        <div class="inline-block">Elemento inline-block</div>
        <button id="">Boton</button>
    </div>

    <p id="displayInfo"></p>

    
</body>
</html>
