<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-clases: Hijos y Hermanos</title>
    <style>
        /* Escribe tus estilos aquí */

        li:first-child {
            background-color: lightblue;
        }


        li:last-of-type {
            font-weight: bold;
        }


        li:nth-child(3) {
            background-color: rgb(18, 168, 118);
            color: white;
        }

        .tareas li:nth-child(3)+li{
            color: rgb(126, 27, 219);
        }

       ul.contactos li:nth-child(2){
        color:rgb(180, 35, 216)
       }
        

    </style>
</head>

<body>
    <h1>Lista de tareas</h1>
    <ul class="tareas">
        <li>Comprar comida</li>
        <li>Limpiar la casa</li>
        <li>Pagar facturas</li>
        <li>Estudiar CSS</li>
        <li>Preparar la cena</li>
    </ul>

    <h1>Contactos</h1>
    <ul class="contactos">
        <li>Juan</li>
        <li>María</li>
        <li>Pedro</li>
        <li>Luisa</li>
    </ul>
</body>

</html>
