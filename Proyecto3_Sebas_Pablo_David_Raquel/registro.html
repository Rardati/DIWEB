<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styleRegistro.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/v1_6372.png" id="img" />
            </a>
        </div>
        <!-- Interruptor de modo oscuro -->
        <div class="dark-mode-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle"></label>
        </div>
    </header>

    <div class="container contact-form">
        <form id="contactForm" method="post">
            <h3>Registrate</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre *" required />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email *" required />
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Teléfono *" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Registrarse" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="message" id="message" class="form-control" placeholder="Mensaje (Opcional)" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
            
        </form>
        <div class="form-group">
            <input type="button" name="btnBack" class="btnContact" value="Volver" style="background-color: #28a745; color: #fff;" />
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your website. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        $(document).ready(function () {
            $("form").on("submit", function (event) {
                event.preventDefault();
                $("#successMessage").show();
                $("form")[0].reset();
            });

            $("input[name='btnBack']").on("click", function () {
                window.location.href = 'index.html';
            });
        });

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        let darkModeStylesheet;

        darkModeToggle.addEventListener('click', () => {
            if (!darkModeStylesheet) {
                // Cargar stylesDark.css si aún no está cargado
                darkModeStylesheet = document.createElement('link');
                darkModeStylesheet.rel = 'stylesheet';
                darkModeStylesheet.href = 'css/styles-index-darkmode.css';
                document.head.appendChild(darkModeStylesheet);
                darkModeToggle.textContent = 'Modo claro'; // Cambiar texto del botón
            } else {
                // Si ya está cargado, remover el modo oscuro
                document.head.removeChild(darkModeStylesheet);
                darkModeStylesheet = null;
                darkModeToggle.textContent = 'Modo oscuro'; // Cambiar texto del botón
            }
        });
    </script>
</body>

</html>
