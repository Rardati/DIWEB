<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: none;
            margin-bottom: 15px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
            color: #333;
        }

        .campo {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input:invalid {
            border-color: red;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="formularioContacto">
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="2" placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>

            <div class="campo">
                <label for="tema">Tema de Interés:</label>
                <select id="tema" name="tema" required>
                    <option value="">Selecciona un tema</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="arte">Arte</option>
                    <option value="diseño">Diseño</option>
                </select>
            </div>

            <div class="campo">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" maxlength="200" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>

            <div class="campo">
                <label>
                    <input type="checkbox" name="terminos" required>
                    Acepto los términos y condiciones
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Acciones</legend>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>

</body>
</html>
