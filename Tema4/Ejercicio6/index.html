<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario</title>
    <style>
        /* Estilo base */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Formulario */
        form {
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Campos y etiquetas */
        .campo {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        /* Inputs y textarea */
        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Botón */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form id="formularioContacto">
        <!-- Primer Fieldset -->
        <fieldset>
            <legend>Datos Personales</legend>

            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="2" placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
        </fieldset>

        <!-- Segundo Fieldset -->
        <fieldset>
            <legend>Preferencias</legend>

            <div class="campo">
                <label for="tema">Tema de Interés:</label>
                <select id="tema" name="tema" required>
                    <option value="">Selecciona un tema</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="arte">Arte</option>
                    <option value="diseño">Diseño</option>
                </select>
            </div>

            <div class="campo">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" maxlength="200"
                    placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>

            <div class="campo">
                <label>
                    <input type="checkbox" name="terminos" required>
                    Acepto los términos y condiciones
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Acciones</legend>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
