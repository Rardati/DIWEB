<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        details {
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            max-height: 50px;
            opacity: 1;
        }

        details[open] {
            max-height: 200px;
            opacity: 1;
        }
    </style>
</head>
<body>

    <details>
        <summary>Haz clic para ver más</summary>
        <p>Esta etiqueta es útil para mejorar la organización de la información en una página web, permitiendo a los usuarios acceder a detalles adicionales solo cuando lo necesiten.</p>
    </details>
       
    
        
</body>
</html>
