<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        
        details p {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        details[open] p {
            opacity: 1;
            transform: translateY(0);
        }

        summary {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <details>
        <summary>Haz clic para ver más</summary>
        <p>Esta etiqueta es útil para mejorar la organización de la información en una página web, permitiendo a los usuarios acceder a detalles adicionales solo cuando lo necesiten.</p>
    </details>

</body>
</html>
