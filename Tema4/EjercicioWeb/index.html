<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio User Agent</title>
    <style>
        /* Estilos comunes */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* Si el navegador es Chrome */
        .chrome {
            background-color: rgb(16, 16, 165);
        }

        /* Si el navegador es Firefox */
        .firefox {
            background-color: rgb(250, 92, 19);
        }

        /* Si el navegador es Safari */
        .safari {
            background-color: rgb(230, 68, 68);
        }

        /* Si el navegador es Edge */
        .edg {
            background-color: rgb(184, 67, 184);
        }
    </style>
</head>

<body>
    <h1>Ejercicio con userAgent</h1>
    <p>Este fondo deber√≠a cambiar de color dependiendo del navegador.</p>

    <script>
        window.onload = function() {
            const userAgent = navigator.userAgent.toLowerCase();
            const htmlElement = document.documentElement; // Se usa <html> en lugar de <body>

            if (userAgent.includes("edg")) { // Edge
                htmlElement.classList.add("edg");
            } else if (userAgent.includes("safari") && !userAgent.includes("chrome")) { // Safari
                htmlElement.classList.add("safari");
            } else if (userAgent.includes("chrome")) { // Chrome
                htmlElement.classList.add("chrome");
            } else if (userAgent.includes("firefox")) { // Firefox
                htmlElement.classList.add("firefox");
            }
        };
    </script>
</body>

</html>
