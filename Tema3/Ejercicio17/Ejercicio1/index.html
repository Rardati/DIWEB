<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover letra</title>
    <style>
        #texto {
            position: relative;  
        }
    </style>
</head>

<body>
    <div >
        <h1 id="texto">p</h1>
    </div>

    <!-- Importar GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
     
    gsap.to("#texto", {x: window.innerWidth, fontSize: "72px",color: "green",duration: 2, ease: "none", delay: 1, repeat: 1, yoyo: true});
        
    </script>

</body>

</html>
