<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            position: relative;
            
        }
    </style>
</head>

<body>
    <div >
        <h1 id="container">Hola</h1>
    </div>

    <!-- Importar GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
     
            gsap.to("#container", {
                x: window.innerWidth,
                fontSize: "72px",
                color: "green",
                duration: 2,
                ease: "none",
                delay: 1,
                repeat: 1,
                yoyo: true
            });
        
    </script>
</body>

</html>
